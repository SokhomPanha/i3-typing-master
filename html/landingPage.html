<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Master - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      text-align: center;
      margin-top: 100px;
    }

    .main-content h1 {
      font-size: 36px;
    }

    .start-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Typing Master</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">ContactUs</a>
      <a href="#">LogIn/Register</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Welcome to Typing Master</h1>
    <p>My project is about Typing Master</p>
    <button class="start-button">Start Now</button>
  </div>

</body>
</html>
